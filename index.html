<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Player</title> 
    <link rel="stylesheet" href="./assets/node_modules/jquery-ui-1.14.1 music player/jquery-ui-1.14.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/node_modules/jquery-ui-1.14.1 music player/jquery-ui-1.14.1.custom/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="./assets/node_modules/jquery-ui-1.14.1 music player/jquery-ui-1.14.1.custom/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="wrapper flexbox">
        <div class="playlist">
            <h1>Playlist</h1>
            <div class="search flexbox">
                <input type="text" id="search" autocomplete="off">
                <img src="./assets/svg/search.svg" alt="" id="search-img">
            </div>
            <div id="playlist-container">
            </div>
        </div>
        <div class="player">
            <audio id="song">
                <source src="assets/audio/Animals - The House Of The Rising Sun.mp3" type="audio/mpeg">
            </audio>
            <img src="" alt="" id="player-img">
            <div class="overlay"></div>
            <div class="player-container">
                <div class="credentials flexbox">
                    <p>Developed by <a href="https://www.linkedin.com/in/ana-burcovschi-2a0b8b271/">Ana Burcovschi</a></p>
                    <div id="next-song">
                    </div>
                </div>
                <div class="song-container">
                    <div class="song-details">
                        <div class="song-cover">
                            <img src="" alt="" id="song-img">
                        </div>
                        <div id="song-name"></div>
                        <div id="song-artist"></div>
                    </div>
                    
                    <div class="song-slider">
                        <input type="range" value="0" id="song-progress">
                        <div class="flexbox">
                            <span class="song-start" id="current-time">00:00</span>
                            <span class="song-duration" id="song-duration">00:00</span>
                        </div>
                    </div>
                    
                    <div class="controls flexbox">
                        <div class="volume-controls">
                            <img src="./assets/svg/volume-2.svg" alt="" id="volume-img">
                            <input type="range" name="" id="volume" min="0" max="100" value="90">
                        </div>
                        <div class="play-controls">
                            <div>
                                <img src="./assets/svg/skip-to-previous.svg" alt="" id="skip-prev">
                            </div>
                            <div class="play-btn paused" id="play-btn">
                                <div></div>
                                <div></div>
                            </div>
                            <div>
                                <img src="./assets/svg/skip-to-next.svg" alt="" id="skip-next">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./assets/node_modules/jquery-ui-1.14.1 music player/jquery-ui-1.14.1.custom/jquery-ui.js"></script>
    <script src="./assets/data.js"></script> 
    <script src="./assets/script.js"></script>
</body>
</html>
